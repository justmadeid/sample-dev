<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    class Person {

        say(name){
            if (name){
                this.#sayWithName(name)
            }else {
                this.#sayWithoutName()
            }
        }

        #sayWithoutName(){
            console.info("Hello")
        }

        #sayWithName(name){
            console.info(`Hello ${name}`)
        }

    }

    const made = new Person();
    made.say("garda");

  </script>
</body>
</html>
