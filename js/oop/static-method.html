<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    class mathUtil{

        static sum(...numbers){
            let total = 0;
            for (const number of numbers) {
                total += number
            }
            return total;
        }
    }

    const result = mathUtil.sum(1,1,1,1,1);
    console.info(result);

  </script>
</body>
</html>
