<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="content"></p>
<p id="location"></p>
<script>
    const content = document.getElementById("content");
    const locationP = document.getElementById("location");

    const height = window.screen.height;
    const width = window.screen.width;
    const url = window.location;

    content.textContent = `windows screen (${width}) X (${height})`;
    locationP.textContent = url;
</script>
</body>
</html>
